name: build-jar

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: "Run tests"
        run: gradle test --build-file=buildci.gradle

      - name: Run Test Coverage
        run: gradle jacocoTestReport --build-file=buildci.gradle

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/coverage/test/jacocoTestReport.csv

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'autorunner'
            git config --global user.email 'frasermcc9@users.noreply.github.com'
            git add -A
            git commit -m ":green_heart: Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Attempt compilation
        run: gradle build --build-file=buildci.gradle
